<!-- Full updated HTML with secure API key handling and stable feature behavior -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Life Dashboard</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="config.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    :root {
      --bg: linear-gradient(to bottom right, red, orange, yellow, green, blue, indigo, violet);
      --text: #333;
      --section-bg: white;
    }
    body.dark {
      --bg: #111;
      --text: #f1f1f1;
      --section-bg: #222;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 3px solid #fff;
      position: relative;
      z-index: 1;
    }
    .dark header {
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 3px solid #444;
    }
    section {
      background: var(--section-bg);
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--text);
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .toggle-mode {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 50px;
      height: 50px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
    }
    .toggle-mode.sun {
      background: #ffd700;
      color: #333;
    }
    .child-container {
      margin-bottom: 1rem;
    }
    details summary {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    üè° Family Life Dashboard
  </header>
  <button class="toggle-mode" onclick="toggleDarkMode()" id="modeToggle">üåô</button>

  <section>
    <details id="wifiDetails">
      <summary>üì∂ Show Wi-Fi QR Code</summary>
      <div class="qr-output">
        <canvas id="qrcode"></canvas>
      </div>
    </details>
  </section>

  <section>
    <h2>üßπ Chores & Pocket Money</h2>
    <div class="child-container">
      <h3>Robin</h3>
      <select id="robinChores" multiple size="6" onchange="calculateAndWrite('robinChores', 'robinEarnings', 'Robin', 'B2')">
        <option value="Tidy Room">Tidy Room</option>
        <option value="Empty/Refill Dishwasher">Empty/Refill Dishwasher</option>
        <option value="Set the table">Set the table</option>
        <option value="Help with washing">Help with washing</option>
        <option value="House Cleaning">House Cleaning</option>
        <option value="Other">Other</option>
      </select>
      <p>Money Earned: ¬£<span id="robinEarnings">0</span></p>
      <p>üîÅ Total Earned: ¬£<span id="robinTotal">...</span></p>
    </div>
    <div class="child-container">
      <h3>M√©abh</h3>
      <select id="meabhChores" multiple size="6" onchange="calculateAndWrite('meabhChores', 'meabhEarnings', 'M√©abh', 'B3')">
        <option value="Tidy Room">Tidy Room</option>
        <option value="Empty/Refill Dishwasher">Empty/Refill Dishwasher</option>
        <option value="Set the table">Set the table</option>
        <option value="Help with washing">Help with washing</option>
        <option value="House Cleaning">House Cleaning</option>
        <option value="Other">Other</option>
      </select>
      <p>Money Earned: ¬£<span id="meabhEarnings">0</span></p>
      <p>üîÅ Total Earned: ¬£<span id="meabhTotal">...</span></p>
    </div>
  </section>

  <section>
    <h2>üìÖ Family Calendar</h2>
    <iframe id="calendarFrame" style="border: 0; width: 100%; height: 400px;" frameborder="0" scrolling="no"></iframe>
  </section>

  <script>
    function initializePage() {
      // Theme setup
      const storedTheme = localStorage.getItem("theme");
      const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = storedTheme === "dark" || (!storedTheme && systemPrefersDark);
      if (shouldUseDark) {
        document.body.classList.add("dark");
        setModeIcon(true);
      } else {
        document.body.classList.remove("dark");
        setModeIcon(false);
      }

      // QR Setup
      const wifiDetails = document.getElementById("wifiDetails");
      wifiDetails.addEventListener("toggle", () => {
        if (wifiDetails.open) {
          new QRious({
            element: document.getElementById("qrcode"),
            size: 200,
            value: `WIFI:T:WPA;S=BenBen;P=CarHenRobMea!123;;`
          });
        }
      });

      // Calendar setup
      document.getElementById("calendarFrame").src = "https://calendar.google.com/calendar/embed?src=benton.family19%40gmail.com&ctz=Europe%2FLondon";

      // Only fetch totals if config is loaded
      if (window.config && window.config.sheetsApiKey) {
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/1BjGD5IQOpxut5UWG9feESm-lZdOTuLpaFVh66AmgJCg/values/Totals!B2:B3?majorDimension=COLUMNS&key=${window.config.sheetsApiKey}`)
          .then(r => r.json())
          .then(data => {
            const [robin, meabh] = data.values[0];
            document.getElementById("robinTotal").textContent = robin || 0;
            document.getElementById("meabhTotal").textContent = meabh || 0;
          })
          .catch(() => {
            document.getElementById("robinTotal").textContent = "-";
            document.getElementById("meabhTotal").textContent = "-";
          });
      }
    }

    function calculateAndWrite(selectId, outputId, name, cellRow) {
      const select = document.getElementById(selectId);
      const selected = Array.from(select.selectedOptions).map(o => o.value);
      let amount = 0;
      if (selected.length === 1) amount = 1;
      else if (selected.length === 2) amount = 3;
      else if (selected.length >= 3) amount = 5;
      document.getElementById(outputId).textContent = amount;

      const data = {
        range: `ChoresList!${cellRow}:D${cellRow.charAt(1)}`,
        values: [[selected.join(", "), amount]]
      };

      fetch("https://script.google.com/macros/s/AKfycbxfo_m2B3wEVgRKHwDpaKZWXAHs91yDGKnCYoOQSLjt36l9y11aYKxuVmfZwbQdoRSrHA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      setModeIcon(isDark);
    }

    function setModeIcon(isDark) {
      const button = document.getElementById("modeToggle");
      button.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      button.classList.toggle("sun", isDark);
    }

    window.onload = initializePage;
  </script>
</body>
</html>
