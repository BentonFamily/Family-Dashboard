<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Life Dashboard</title>
  <style>
    :root {
      --bg: linear-gradient(to bottom right, red, orange, yellow, green, blue, indigo, violet);
      --text: #333;
      --section-bg: white;
    }
    body.dark {
      --bg: #111;
      --text: #f1f1f1;
      --section-bg: #222;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 3px solid #fff;
    }
    .dark header {
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 3px solid #444;
    }
    section {
      background: var(--section-bg);
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--text);
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .qr-output {
      text-align: center;
      margin-top: 1rem;
    }
    .chore-list li {
      margin-bottom: 0.5rem;
    }
    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.5rem 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <header>üè° Family Life Dashboard</header>

  <section>
    <h2>üì∂ Wi-Fi QR Code</h2>
    <input id="ssid" placeholder="Wi-Fi Name (SSID)" />
    <input id="password" placeholder="Wi-Fi Password" type="password" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div class="qr-output" id="qrcode"></div>
  </section>

  <section>
    <h2>üßπ Chores & Pocket Money</h2>
    <ul class="chore-list">
      <li><input type="checkbox" onchange="updatePoints()" /> Tidy Room (5 points)</li>
      <li><input type="checkbox" onchange="updatePoints()" /> Feed Pets (3 points)</li>
      <li><input type="checkbox" onchange="updatePoints()" /> Help Set Table (2 points)</li>
    </ul>
    <p>Total Points: <strong id="points">0</strong></p>
  </section>

  <section>
    <h2>üçΩÔ∏è Meal Planner & Shopping List</h2>
    <input id="mealInput" placeholder="Enter Meal Name" />
    <button onclick="addMeal()">Add Meal</button>
    <ul id="mealList"></ul>
    <h3>üõí Shopping List</h3>
    <textarea id="shoppingList" rows="5" placeholder="List of items..."></textarea>
  </section>

  <section>
    <h2>üìÖ Family Calendar</h2>
    <iframe id="calendarFrame" style="border: 0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="config.js"></script>
  <script>
    function populateFields() {
      if (window.config) {
        document.getElementById("ssid").value = config.wifiName || "";
        document.getElementById("password").value = config.wifiPassword || "";
        document.getElementById("calendarFrame").src = `https://calendar.google.com/calendar/embed?src=${encodeURIComponent(config.calendarEmail)}&ctz=Europe%2FLondon`;
      }
    }

    function generateQRCode() {
      const ssid = document.getElementById("ssid").value;
      const password = document.getElementById("password").value;
      if (!ssid || !password) {
        alert("Please enter both SSID and password.");
        return;
      }
      const qr = new QRious({
        element: document.getElementById("qrcode"),
        size: 200,
        value: `WIFI:T:WPA;S:${ssid};P:${password};;`
      });
    }

    function updatePoints() {
      const checkboxes = document.querySelectorAll(".chore-list input[type='checkbox']");
      let total = 0;
      checkboxes.forEach((cb, i) => {
        if (cb.checked) {
          total += [5, 3, 2][i];
        }
      });
      document.getElementById("points").textContent = total;
    }

    function addMeal() {
      const mealInput = document.getElementById("mealInput");
      const mealList = document.getElementById("mealList");
      const li = document.createElement("li");
      li.textContent = mealInput.value;
      mealList.appendChild(li);
      mealInput.value = "";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    window.onload = populateFields;
  </script>
</body>
</html>
