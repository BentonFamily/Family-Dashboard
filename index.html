<!-- Full updated HTML with live chore sync to Google Sheet -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Life Dashboard</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    :root {
      --bg: linear-gradient(to bottom right, red, orange, yellow, green, blue, indigo, violet);
      --text: #333;
      --section-bg: white;
    }
    body.dark {
      --bg: #111;
      --text: #f1f1f1;
      --section-bg: #222;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 3px solid #fff;
      position: relative;
      z-index: 1;
    }
    .dark header {
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 3px solid #444;
    }
    section {
      background: var(--section-bg);
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--text);
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .toggle-mode {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 50px;
      height: 50px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
    }
    .toggle-mode.sun {
      background: #ffd700;
      color: #333;
    }
    .child-container {
      margin-bottom: 1rem;
    }
    details summary {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    üè° Family Life Dashboard
  </header>

  <button class="toggle-mode" onclick="toggleDarkMode()" id="modeToggle">üåô</button>

  <section>
    <details>
      <summary>üì∂ Show Wi-Fi QR Code</summary>
      <div class="qr-output">
        <canvas id="qrcode"></canvas>
      </div>
    </details>
  </section>

  <section>
    <h2>üßπ Chores & Pocket Money</h2>
    <div class="child-container">
      <h3>Robin</h3>
      <select id="robinChores" multiple size="6" onchange="calculateAndWrite('robinChores', 'robinEarnings', 'Robin', 'B2')">
  <option value="Tidy Room">Tidy Room</option>
  <option value="Empty/Refill Dishwasher">Empty/Refill Dishwasher</option>
  <option value="Set the table">Set the table</option>
  <option value="Help with washing">Help with washing</option>
  <option value="House Cleaning">House Cleaning</option>
  <option value="Other">Other</option>
</select>
      <p>Money Earned: ¬£<span id="robinEarnings">0</span></p>
    </div>
    <div class="child-container">
      <h3>M√©abh</h3>
      <select id="meabhChores" multiple size="6" onchange="calculateAndWrite('meabhChores', 'meabhEarnings', 'M√©abh', 'B3')">
  <option value="Tidy Room">Tidy Room</option>
  <option value="Empty/Refill Dishwasher">Empty/Refill Dishwasher</option>
  <option value="Set the table">Set the table</option>
  <option value="Help with washing">Help with washing</option>
  <option value="House Cleaning">House Cleaning</option>
  <option value="Other">Other</option>
</select>
      <p>Money Earned: ¬£<span id="meabhEarnings">0</span></p>
    </div>
  <section>
  <h2>üìÖ Family Calendar</h2>
  <iframe id="calendarFrame" style="border: 0; width: 100%; height: 400px;" frameborder="0" scrolling="no" src="https://calendar.google.com/calendar/embed?src=benton.family19%40gmail.com&ctz=Europe%2FLondon"></iframe>
</section>
<script>
    function calculateAndWrite(selectId, outputId, name, cellRow) {
      const select = document.getElementById(selectId);
      const selected = Array.from(select.selectedOptions).map(o => o.value);
      let amount = 0;
      if (selected.length === 1) amount = 1;
      else if (selected.length === 2) amount = 3;
      else if (selected.length >= 3) amount = 5;
      document.getElementById(outputId).textContent = amount;

      // Prepare payload for Apps Script
      const data = {
        range: `ChoresList!${cellRow}:D${cellRow.charAt(1)}`,
        values: [[selected.join(", "), amount]]
      };

      fetch("https://script.google.com/macros/s/AKfycbxfo_m2B3wEVgRKHwDpaKZWXAHs91yDGKnCYoOQSLjt36l9y11aYKxuVmfZwbQdoRSrHA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      setModeIcon(isDark);
    }

    function setModeIcon(isDark) {
      const button = document.getElementById("modeToggle");
      if (isDark) {
        button.textContent = "‚òÄÔ∏è";
        button.classList.add("sun");
      } else {
        button.textContent = "üåô";
        button.classList.remove("sun");
      }
    }
  </script>
</body>
</html>
