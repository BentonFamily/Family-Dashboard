<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Life Dashboard</title>
  <style>
    :root {
      --bg: linear-gradient(to bottom right, red, orange, yellow, green, blue, indigo, violet);
      --text: #333;
      --section-bg: white;
    }
    body.dark {
      --bg: #111;
      --text: #f1f1f1;
      --section-bg: #222;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 3px solid #fff;
      position: relative;
      z-index: 1;
    }
    .dark header {
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 3px solid #444;
    }
    section {
      background: var(--section-bg);
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--text);
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .qr-output {
      text-align: center;
      margin-top: 1rem;
    }
    .chore-list li {
      margin-bottom: 0.5rem;
    }
    .toggle-mode {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 50px;
      height: 50px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
    }
    .toggle-mode.sun {
      background: #ffd700;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    üè° Family Life Dashboard
  </header>

  <button class="toggle-mode" onclick="toggleDarkMode()" id="modeToggle">üåô</button>

  <section>
    <h2>üì∂ Wi-Fi QR Code</h2>
    <div class="qr-output">
      <canvas id="qrcode"></canvas>
    </div>
  </section>

  <section>
    <h2>üßπ Chores & Pocket Money</h2>
    <ul class="chore-list">
      <li><input type="checkbox" onchange="updatePoints()" /> Tidy Room (5 points)</li>
      <li><input type="checkbox" onchange="updatePoints()" /> Feed Pets (3 points)</li>
      <li><input type="checkbox" onchange="updatePoints()" /> Help Set Table (2 points)</li>
    </ul>
    <p>Total Points: <strong id="points">0</strong></p>
  </section>

  <section>
    <h2>üçΩÔ∏è Meal Planner & Shopping List</h2>
    <input id="mealInput" placeholder="Enter Meal Name" />
    <button onclick="addMeal()">Add Meal</button>
    <ul id="mealList"></ul>
    <h3>üõí Shopping List</h3>
    <textarea id="shoppingList" rows="5" placeholder="List of items..."></textarea>
  </section>

  <section>
    <h2>üìÖ Family Calendar</h2>
    <iframe id="calendarFrame" style="border: 0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    window.onload = function () {
      const calendarEmail = "benton.family19@gmail.com";
      const ssid = "BenBen";
      const password = "CarHenRobMea!123";

      document.getElementById("calendarFrame").src = `https://calendar.google.com/calendar/embed?src=${encodeURIComponent(calendarEmail)}&ctz=Europe%2FLondon`;

      const qr = new QRious({
        element: document.getElementById("qrcode"),
        size: 200,
        value: `WIFI:T:WPA;S:${ssid};P:${password};;`
      });

      const storedTheme = localStorage.getItem("theme");
      const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = storedTheme === "dark" || (!storedTheme && systemPrefersDark);

      if (shouldUseDark) {
        document.body.classList.add("dark");
        setModeIcon(true);
      } else {
        document.body.classList.remove("dark");
        setModeIcon(false);
      }
    };

    function updatePoints() {
      const checkboxes = document.querySelectorAll(".chore-list input[type='checkbox']");
      let total = 0;
      checkboxes.forEach((cb, i) => {
        if (cb.checked) {
          total += [5, 3, 2][i];
        }
      });
      document.getElementById("points").textContent = total;
    }

    function addMeal() {
      const mealInput = document.getElementById("mealInput");
      const mealList = document.getElementById("mealList");
      const li = document.createElement("li");
      li.textContent = mealInput.value;
      mealList.appendChild(li);
      mealInput.value = "";
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      setModeIcon(isDark);
    }

    function setModeIcon(isDark) {
      const button = document.getElementById("modeToggle");
      if (isDark) {
        button.textContent = "‚òÄÔ∏è";
        button.classList.add("sun");
      } else {
        button.textContent = "üåô";
        button.classList.remove("sun");
      }
    }
  </script>
</body>
</html>
